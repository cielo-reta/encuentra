<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra el ??</title>
<style >body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f8ff;
}

.container {
    text-align: center;
}

h1 {
    color: #ff1493;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 10px;
    margin-top: 20px;
}

.square {
    width: 100px;
    height: 100px;
    background-color: #ffebcd;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.square:hover {
    background-color: #ffe4b5;
}

.hidden {
    display: none;
}

#message {
    margin-top: 20px;
    font-size: 24px;
    color: #ff69b4;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Encuentra el Corazón</h1>
        <p>Haz clic en un cuadro para encontrar el intruso escondido.</p>
        <div class="grid">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
        </div>
        <p id="message" class="hidden">¡Felicidades adivinaste, me debes algo, sobre todo tu neni  </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const squares = document.querySelectorAll('.square');
            const heartPosition = Math.floor(Math.random() * squares.length);
            const message = document.getElementById('message');

            squares[heartPosition].classList.add('heart');

            squares.forEach(square => {
                square.addEventListener('click', function() {
                    if (this.classList.contains('heart')) {
                        message.classList.remove('hidden');
                        this.innerHTML = '❤️';
                    } else {
                        this.innerHTML = '❌';
                    }
                    this.style.pointerEvents = 'none';
                });
            });
        });
    </script>
</body>
</html>
